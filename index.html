<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="container">
        <nav class="main-nav">
          <div class="main-nav__logotype logotype">
            <a href="index.html"><img class="logotype__img" src="img/qsoft-logo.png" alt="QSOFT logotype"></a>
          </div>
          <form class="main-nav__form">
            <label class="main-nav__search-button" for="main-search"></label>
            <input class="main-nav__search" type="search" name="main-search" placeholder="Найти..." id="main-search">
          </form>
          <div class="user">
            <p class="user__name">Константин</p>
            <img class="user__img" src="img/user-img.jpg" alt="user name" />
          </div>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <h1 class="hidden">Главная страница QSOFT</h1>
      <section class="partners">
        <h2 class="partners__title">Наши партнеры</h2>
        <ul class="partners__list partners-list">
          <li class="partners__item partners-item">
            <a href="index.html">
              <img class="partners-item__img" src="img/henkei-logo.png" alt="henkei-logotype"/>
            </a>
          </li>
          <li class="partners__item partners-item">
            <a href="index.html">
              <img class="partners-item__img" src="img/john-logo.png" alt="john-logotype"/>
            </a>
          </li>
          <li class="partners__item partners-item">
            <a href="index.html">
              <img class="partners-item__img" src="img/mc-logo.png" alt="mc-logotype"/>
            </a>
          </li>
          <li class="partners__item partners-item">
            <a href="index.html">
              <img class="partners-item__img" src="img/ikea-logo.png" alt="ikea-logotype"/>
            </a>
          </li>
          <li class="partners__item partners-item">
            <a href="index.html">
              <img class="partners-item__img" src="img/reebok-logo.png" alt="ikea-logotype"/>
            </a>
          </li>
          <li class="partners__item partners-item">
            <a href="index.html">
              <img class="partners-item__img" src="img/nike-logo.png" alt="ikea-logotype"/>
            </a>
          </li>
          <li class="partners__item partners-item">
            <a href="index.html">
              <img class="partners-item__img" src="img/cater-logo.png" alt="ikea-logotype"/>
            </a>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
    </div>
  </footer>
</body>
</html>
